<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/CSS/login.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>

<body class="body" >
    <div class="container" style="width: fit-content; height: fit-content;" id="container" data-aos="fade-up" data-aos-duration="1000" data-aos-once="true">
        <div class="card bg-base-100 w-96" style="background: transparent !important">
            <figure class="px-10 pt-10">
                <img src="./assets/images/created.png" alt="checkmark"
                    class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <h2 class="golden text-3xl font-bold">Account Created<span id="dot">.</span></h1>
                <p>Your account has been successfully created. You can now log in using your
                    credentials.</p>
                <div class="card-actions">
                    <a class="button" href="login.html">Proceed to Login</a>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<!-- Initialize AOS -->
<script>
    AOS.init({
        // Global settings (optional)
        duration: 800,        // Animation duration (ms)
        easing: 'ease',       // Easing function
        once: true,          // Whether animation should happen only once
        mirror: false,        // Whether elements should animate out while scrolling past them
        offset: 120,          // Offset (in px) from the original trigger point
    });
</script>
<script src="assets/JS/script.js"></script>

</html>
